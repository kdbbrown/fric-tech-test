<div>
  <h1 class="text-5xl my-2 md:my-4 font-bold text-gray-950">Your Accounts</h1>
</div>
  @if (loadingAccounts) {
  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:gap-6">
    <app-loader></app-loader>
  </div>
} @else {
  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:gap-6">
    @for (account of accounts(); track account.id) {
      <div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] md:p-6">
        <!-- Account Icon -->
        <div class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-xl dark:bg-gray-800"
             [innerHTML]="icons[account.type === 'savings' ? 'boxIconLine' : 'groupIcon'] | safeHtml">
        </div>

        <!-- Account Info -->
        <div class="flex items-end justify-between mt-5">
          <div>
            <span class="text-sm text-gray-500 dark:text-gray-400">Account Balance</span>
            <h4 class="mt-2 font-bold text-gray-800 text-title-sm dark:text-white/90">
              {{ account.balance | currency:account.currency:'symbol':'1.0-0' : 'fr' }}
            </h4>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
              Account No: {{ account.accountNumber }}
            </p>
            <p class="text-sm text-gray-500 dark:text-gray-400 capitalize">
              Type: {{ account.type }}
            </p>
          </div>
        </div>
      </div>
    }
  </div>
}
